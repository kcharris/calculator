<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div style="height: 100px"></div>
    <div class="grid">
        <div class="Eone"></div>
        <div class="Etwo"></div>

        <div class="display">
            <p></p>
        </div>
        <div class="num">
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>

        </div>
        <div class="numZero">
            <div>0</div>
        </div>
        <div class="operators">
            <div class="back">Back</div>
            <div class="clear">Clear</div>
            <div class="*">Mult</div>
            <div class="/">Div</div>
            <div class="+">Add</div>
            <div class='-'>Sub</div>
            <div class=".">Dec.</div>
            <div class="enter">Enter</div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
