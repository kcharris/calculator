<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div style="height: 100px"></div>
    <div class="grid">
        <div class="Eone"></div>
        <div class="Etwo"></div>

        <div class="display">
            <p></p>
        </div>
        <div class="num">
            <div><br>7</div>
            <div><br>8</div>
            <div><br>9</div>
            <div><br>4</div>
            <div><br>5</div>
            <div><br>6</div>
            <div><br>1</div>
            <div><br>2</div>
            <div><br>3</div>

        </div>
        <div class="numZero">
            <div><br>0</div>
        </div>
        <div class="operators">
            <div class="back"><br>Back</div>
            <div class="clear"><br>Clear</div>
            <div class="*"><br>Mult</div>
            <div class="/"><br>Div</div>
            <div class="+"><br>Add</div>
            <div class='-'><br>Sub</div>
            <div class="."><br>Dec.</div>
            <div class="enter"><br>Enter</div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
